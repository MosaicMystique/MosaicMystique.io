<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MosaicMystique</title>
    <link rel="icon" type="image/png" href="MosaicMystique.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #E15C31;
        }

        p {
            font-size: 18px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-size: cover;
        }

        .main-content {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #E15C31;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #d34e22;
        }

        .social-icons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #E15C31; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #d34e22;
        }

        /* Add responsive styles */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .container {
                height: auto;
                padding: 20px;
            }
            
        }

        /* Add more styles for pixel art vibe */
    </style>
</head>
<body>

    <header>
        <h1>MosaicMystique</h1>
        <p>Bringing the Past to the Present</p>
    </header>

    <div class="container">
        <div class="main-content">
            <p>Welcome to a space of pixelated dreams!</p>
            <a href="games.html" class="btn">Explore Games</a>
        </div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://twitter.com/mhmddchhade" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/mhmddchhade" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://mosaicmystique.itch.io/" target="_blank"><i class="fab fa-itch-io"></i></a>
            <!-- Add more social media links as needed -->
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

</body>
</html>
